name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_TURN_SERVER_HOST: ${{ secrets.TURN_SERVER_HOST }}
          VITE_TURN_SERVER_PORT: ${{ secrets.TURN_SERVER_PORT }}
          VITE_TURN_SERVER_USERNAME: ${{ secrets.TURN_SERVER_USERNAME }}
          VITE_TURN_SERVER_CREDENTIAL: ${{ secrets.TURN_SERVER_CREDENTIAL }}
          VITE_PEERJS_SERVER_HOST: ${{ secrets.PEERJS_SERVER_HOST }}
          VITE_PEERJS_SERVER_PORT: ${{ secrets.PEERJS_SERVER_PORT }}
        run: npm run build

      - name: Copy 404.html
        run: cp 404.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
